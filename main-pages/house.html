<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code & Grow</title>
    <link rel="stylesheet" href="/stylesheets/body.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/top-bar.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="room-img">
    <div class="top-bar">
      <div>
        <a
          href="/main-pages/start-menu.html"
          class="bar-button"
          data-sound="icon"
        >
          <i class="fa-solid fa-house"></i>
        </a>
        <a href="/main-pages/island.html" class="bar-button" data-sound="icon">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
      </div>

      <div class="resource-container">
        <div class="resource-item">
          <span class="resource-icon">‚ö°Ô∏è</span>
          <span id="energyDisplay">10/10</span>
        </div>
        <div class="resource-item">
          <span class="resource-icon">‚ù§Ô∏è</span>
          <span id="healthDisplay">10/10</span>
        </div>
        <div class="resource-item">
          <span class="resource-icon">üí∞</span>
          <span id="moneyDisplay">0</span>
        </div>
      </div>

      <a href="/side-pages/perfil.html" class="bar-button" data-sound="icon">
        <i class="fa-solid fa-user"></i>
      </a>
    </div>

    <div class="main-board">
      <img
        src="/assets/bed.png"
        alt="Game Panda Bed"
        class="island-element bed"
        data-sound="click"
      />
      <div id="bedPopup" class="popup-message">
        Click me! Here you can rest.
      </div>

      <img
        src="/assets/panda-young.png"
        alt="Game Panda"
        class="island-element panda"
        id="panda"
        data-sound="panda"
      />

      <img
        src="/assets/wardrobe.png"
        alt="Game Panda Wardrobe"
        class="island-element wardrobe"
        data-sound="click"
      />
      <div id="wardrobePopup" class="popup-message">
        Click me! Here you can change clothes.
      </div>
    </div>

    <!-- Sleep Modal -->
    <div id="sleepModal" class="modal">
      <div class="modal-content">
        <p class="sleep-message">
          Your panda is sleeping... please wait 5 seconds üí§
        </p>
        <button id="wakeUpBtn" style="display: none">Wake Up</button>
      </div>
    </div>

    <!-- Wardrobe Modal -->
    <div id="wardrobeModal" class="modal">
      <div class="modal-content wardrobe-content">
        <div class="panda-preview">
          <img src="/assets/panda.png" alt="Panda" class="panda-img" />
        </div>
        <div class="clothes-list">
          <h3>Available Clothes</h3>
          <div class="clothes-item" data-img="/assets/hat.png">
            <img src="/assets/hat.png" alt="Hat" />
            <span>Hat</span>
          </div>
          <div class="clothes-item" data-img="/assets/shirt.png">
            <img src="/assets/shirt.png" alt="Shirt" />
            <span>Shirt</span>
          </div>
          <div class="clothes-item" data-img="/assets/pants.png">
            <img src="/assets/pants.png" alt="Pants" />
            <span>Pants</span>
          </div>
        </div>
        <button id="closeWardrobeBtn">Close</button>
      </div>
    </div>
    <audio id="bgmAudio" src="/assets/music/home.mp3" preload="auto"></audio>
    <audio id="iconSound" src="/assets/music/icon.mp3" preload="auto"></audio>
    <audio
      id="clickSound"
      src="/assets/music/button.mp3"
      preload="auto"
    ></audio>
    <audio id="pandaSound" src="/assets/music/panda.mp3" preload="auto"></audio>
    <script src="/scripts/sound-manager.js"></script>
    <script src="/scripts/resource-manager.js"></script>
    <script src="/scripts/sleeping-panda.js"></script>
    <script src="/scripts/wardrobe-panda.js"></script>
    <script src="/scripts/panda-animation.js"></script>
    <script src="/scripts/elements-animation.js"></script>
  </body>
</html>
