<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code & Grow</title>
    <link rel="stylesheet" href="/stylesheets/body.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/top-bar.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <script src="/scripts/panda-animation.js"></script>
    <script src="/scripts/elements-animation.js"></script>
  </head>

  <body class="island-img">
    <div class="top-bar">
      <a
        href="/main-pages/start-menu.html"
        class="bar-button"
        data-sound="icon"
      >
        <i class="fa-solid fa-house"></i>
      </a>
      <div class="resource-container">
        <div class="resource-item">
          <span class="resource-icon">‚ö°Ô∏è</span>
          <span id="energyDisplay">10/10</span>
        </div>
        <div class="resource-item">
          <span class="resource-icon">‚ù§Ô∏è</span>
          <span id="healthDisplay">10/10</span>
        </div>
        <div class="resource-item">
          <span class="resource-icon">üí∞</span>
          <span id="moneyDisplay">0</span>
        </div>
      </div>

      <a href="/side-pages/perfil.html" class="bar-button" data-sound="icon">
        <i class="fa-solid fa-user"></i>
      </a>
    </div>

    <div class="main-board">
      <a href="/main-pages/house.html" data-sound="click">
        <img
          src="/assets/house.png"
          alt="Small House"
          class="island-element house"
        />
      </a>
      <div id="housePopup" class="popup-message">
        Click me! Here you can rest and change clothes.
      </div>

      <img
        src="/assets/panda-young.png"
        alt="Game Panda"
        class="island-element panda"
        id="panda"
        data-sound="panda"
      />

      <a href="/main-pages/levels.html" data-sound="click">
        <img
          src="/assets/bridge2.png"
          alt="Wooden Bridge"
          class="island-element bridge"
        />
      </a>
      <div id="bridgePopup" class="popup-message">
        Click me! Here you can grow and learn.
      </div>
      <img
        src="/assets/tree.png"
        alt="Wooden Tree"
        class="island-element-static tree"
      />
      <img
        src="/assets/sign.png"
        alt="Wooden Sign"
        class="island-element-static sign"
      />
    </div>
    <audio id="bgmAudio" src="/assets/music/home.mp3" preload="auto"></audio>
    <audio
      id="clickSound"
      src="/assets/music/button.mp3"
      preload="auto"
    ></audio>
    <audio id="iconSound" src="/assets/music/icon.mp3" preload="auto"></audio>
    <audio id="pandaSound" src="/assets/music/panda.mp3" preload="auto"></audio>
    <script src="/scripts/sound-manager.js"></script>
    <script src="/scripts/resource-manager.js"></script>
  </body>
</html>
