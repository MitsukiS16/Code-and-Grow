<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code & Grow - Credits</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="start-screen credits-page">
      <div class="content-container">
        <div class="page-header-row">
          <a href="/start-menu.html" class="menu-button">Back to Menu</a>
          <h1 class="page-title">Settings</h1>
        </div>

        <div class="blackboard">
          <div class="setting-row">
            <span class="setting-label">Sound Effects</span>
            <label class="toggle-switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>

          <div class="setting-row">
            <span class="setting-label">Background Music</span>
            <label class="toggle-switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>

          <div class="setting-row">
            <span class="setting-label">Clues</span>
            <label class="toggle-switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
