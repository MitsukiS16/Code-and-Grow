<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code & Grow - Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="start-screen profile-page">
      <div class="content-container">
        <div class="page-header-row">
          <a href="/island.html" class="menu-button">Back to Island</a>
          <h1 class="page-title">My Profile</h1>
        </div>

        <div class="blackboard profile-stats">
          <div class="stat-row">
            <h3 class="stat-heading">Player Name:</h3>
            <p class="stat-value">Phanton</p>
          </div>

          <div class="stat-row">
            <h3 class="stat-heading">Current Level:</h3>
            <p class="stat-value">Level 1: Beginner Coder</p>
          </div>

          <div class="stat-row">
            <h3 class="stat-heading">Total Progress:</h3>
            <p class="stat-value">5% Complete</p>
          </div>

          <div class="progress-bar-container">
            <div class="progress-bar" style="width: 5%"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
