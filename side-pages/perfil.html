<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code & Grow</title>
    <link rel="stylesheet" href="/stylesheets/body.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="start-screen profile-page">
      <div class="content-container">
        <div class="page-header-row">
          <a
            href="/main-pages/island.html"
            class="back-button"
            data-sound="icon"
          >
            <i class="fa-solid fa-map"></i>
          </a>

          <h1 class="page-title">My Profile</h1>
        </div>

        <div class="blackboard">
          <div class="stat-row">
            <h3 class="stat-heading">Player Name:</h3>
            <p class="stat-value">Panthon</p>
          </div>

          <div class="stat-row">
            <h3 class="stat-heading">Current Level:</h3>
            <p class="stat-value" id="currentLevelDisplay">Not started yet</p>
          </div>

          <div class="stat-row">
            <h3 class="stat-heading">Total Progress:</h3>
            <p class="stat-value" id="totalProgressDisplay">0% Complete</p>
          </div>

          <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>
    <audio id="iconSound" src="/assets/music/icon.mp3" preload="auto"></audio>
    <script src="/scripts/profile-loader.js"></script>
    <script src="/scripts/sound-manager.js"></script>
  </body>
</html>
