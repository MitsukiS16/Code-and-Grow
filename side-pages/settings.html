<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code & Grow</title>
    <link rel="stylesheet" href="/stylesheets/body.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/class.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="start-screen settings-page">
      <div class="content-container">
        <div class="page-header-row">
          <a
            href="/main-pages/start-menu.html"
            class="back-button"
            data-sound="icon"
          >
            <i class="fa-solid fa-house"></i>
          </a>

          <h1 class="page-title">Settings</h1>
        </div>

        <div class="blackboard">
          <div class="setting-row">
            <span class="setting-label">Background Music</span>
            <label class="toggle-switch">
              <input type="checkbox" id="bgmToggle" checked />
              <span class="slider"></span>
            </label>
          </div>

          <div class="setting-row">
            <span class="setting-label">Sound Effects</span>
            <label class="toggle-switch">
              <input type="checkbox" id="sfxToggle" checked />
              <span class="slider"></span>
            </label>
          </div>

          <div class="setting-row">
            <span class="setting-label">Volume</span>
            <div class="volume-slider">
              <input
                type="range"
                id="volumeSlider"
                min="0"
                max="100"
                value="60"
              />
              <span class="volume-display" id="volumeDisplay">60%</span>
            </div>
          </div>

          <div class="setting-row">
            <span class="setting-label">Hints</span>
            <label class="toggle-switch">
              <input type="checkbox" id="hintsToggle" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <audio
      id="bgmAudio"
      src="/assets/music/menu.mp3"
      preload="auto"
      loop
    ></audio>
    <audio
      id="clickSound"
      src="/assets/music/button.mp3"
      preload="auto"
    ></audio>
    <audio id="iconSound" src="/assets/music/icon.mp3" preload="auto"></audio>
    <script src="/scripts/sound-manager.js"></script>
  </body>
</html>
